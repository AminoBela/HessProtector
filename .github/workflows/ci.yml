name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install Dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with Ruff
      run: |
        cd backend
        python -m ruff check .
        python -m ruff format --check .
        
    - name: Run Tests
      run: |
        cd backend
        python -m pytest

  frontend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Dependencies
      run: |
        cd frontend
        npm install
        
    - name: Lint
      run: |
        cd frontend
        npm run lint

    - name: Build
      run: |
        cd frontend
        npm run build

    - name: Run Tests
      run: |
        cd frontend
        npm test

  deploy:
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Frontend to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: '--prod'

      - name: Deploy Backend to Render
        # Uses a webhook or CLI. Webhook is easiest for Render.
        # Assuming RENDER_DEPLOY_HOOK_URL secret is set.
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
          else
            echo "Render Deploy Hook URL not set, skipping backend deployment trigger."
          fi
