
services:
  backend:
    build: ./backend
    container_name: hess_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/venv
      - /app/__pycache__
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build: ./frontend
    container_name: hess_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
  # Optional: Add a database service if we want to move away from SQLite file
