services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hess_backend_dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      # In dev, we can use a local file or the one in the volume
      - SQLITE_DB_PATH=/app/hess_protector.db
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: hess_frontend_dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    command: npm run dev
    depends_on:
      - backend

# No named volumes needed for dev usually, as we rely on local files
